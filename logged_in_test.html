<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="test_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-logo nav-side">
            <!-- <img class="logo" src="Logo.png" alt="Logo"> -->
            <a class="logo" href="/">SPEED<br>TYPING<br>.COM</a>
        </div>
        <div class="nav-centre nav-side">
            <idiv class="centre-item">
                <a id="testLength">1</a> MINUTE TEST
            </div>
        </div>
        <div class="nav-buttons nav-side">
            <a class="">{{ firstname }} {{ lastname }}</a>
            <a class="nav-item" href="/logout">LOG OUT</a>
        </div>
    </nav>

    <main>

        <div class="container cantainer-input-timer">
            <h3 class="text-display" id="quoteDisplay"></h3>
        </div>
        
        <textarea class="input cantainer-input-timer" id="quoteInput" spellcheck="false" autofocus></textarea>
        <div class="timer cantainer-input-timer" id="timer">0</div>


        <form action="/result" method="POST">
            <input type="integer" class="invisible-form" id="invisibleForm" name="wpm">
        </form>
        
    </main>

</body>
<script src="script.js"></script>
</html>
