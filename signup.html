<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Typing Test</title>
    <link rel="stylesheet" href="signup_style.css">
    <link href="https://fonts.googleapis.com/css2?family=Oswald:wght@300&display=swap" rel="stylesheet">
</head>
<body>

    <nav>
        <div class="nav-logo nav-side">
            <!-- <img class="logo" src="Logo.png" alt="Logo"> -->
            <a class="logo" href="/">SPEED<br>TYPING<br>.COM</a>
        </div>
        <div class="nav-buttons nav-side">
            <a class="nav-item" href="/signup">SIGN UP</a>
            <a class="nav-item" href="/login">LOG IN</a>
        </div>
    </nav>

    <main>
    
        <div class="singup">
            <h2 class="signuptitle">Sign up for an account to keep track of your progress and compete with your friends</h2>
            <form action="/dashboard">
                <input class="name textbox" type="text" name="first" id="first" placeholder="First name"
                ><input class="name textbox" type="text" name="last" id="last" placeholder="Last name">
                <input class="form textbox" type="email" name="email" id="email" placeholder="Email">
                <input class="form textbox" type="password" name="password" id="password" placeholder="Password">
                <input class="form textbox" type="password" name="confirmation" id="confirmation" placeholder="Confirm Password">
                <input class="form submit" type="submit" value="SIGN UP">
            </form>
            <h5>Already have an account? <a class="link" href="/login">Log In</a></h5>
            <h5>Forgot your password? <a class="link" href="/reset">Click Here</a></h5>
        </div>
    </main>

</body>
</html>
